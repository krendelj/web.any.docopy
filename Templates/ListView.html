<div ng-show="!taskForEdit" id="listFullView" 
    style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;">
    <div id="list-header">
        <div id="category">
            <h2 id="name" style="padding-left: 10px;">
                {{ $ctrl.selectedCategory ? $ctrl.selectedCategory.Name : "ALL" }}
            </h2>
        </div>
    </div>
    <div class="columns tasks">
        <div class="columns-container">
            <task-list ng-if="$ctrl.selectedCategory" caption="{{ $ctrl.selectedCategory.Name }}" 
                tasks="tasks" on-add-task="onAddTaskClicked($ctrl.selectedCategory)"
                on-edit-task-clicked="onEditTaskClicked(task)">
            </task-list>
            <task-list ng-if="!$ctrl.selectedCategory" ng-repeat="category in categories" caption="{{ category.Name }}"
                tasks="tasksByList[$index]" on-add-task="onAddTaskClicked(category)"
                on-task-dropped="onTaskDropped(data, category)"
                on-edit-task-clicked="onEditTaskClicked(task)">
            </task-list>
        </div>
    </div>
</div>
<task-edit ng-show="taskForEdit" task="taskForEdit" editing-new-task="editingNewTask"
    on-task-edited="onTaskEdited()">
</task-edit>
