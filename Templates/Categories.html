<div id="mainListsView">
    <div id="hayush">Hi Pavel</div>

    <div>All
        <a href="javascript:void(0)" ng-click="$ctrl.onSelectAllCategories()">Open</a>
    </div>
    <div ng-repeat="category in categories">        
        <span ng-show="rowRenameCategory != this">
            {{ category.Name }}
            <a href="javascript:void(0)" ng-click="$ctrl.onSelectCategory({ category: category })">Open</a>
            <button type="button" ng-click="$parent.rowRenameCategory = this;
                                            $parent.showAddCategory = false;
                                            newCategoryName = category.Name;">Rename</button>
            <button type="button" ng-click="deleteCategory()">Delete</button>
        </span>
        <span ng-show="rowRenameCategory == this">
            <input type="text" ng-model="newCategoryName" />
            <button type="button" ng-click="renameCategory()">Rename</button>
        </span>
    </div>
    <div>
        <button type="button" ng-show="!showAddCategory" ng-click="addCategoryName = ''; 
                                                                   showAddCategory = true;
                                                                   rowRenameCategory = null;">+
        </button>
    </div>
    <div ng-show="showAddCategory">
        <input type="text" ng-model="addCategoryName" />
        <button type="button" ng-click="addCategory()">+</button>
    </div>
</div>
